<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"

      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"

    <h1>Fetching Data and Handling Promises with Callbacks</h1>
    <input id="pokeInput" type="text" placeholder="Enter Pokemon" />
    <div class="d-flex">
      <form action="">
        <div class="card" id="userPokeCard" style="width: 18rem; display:none;">
          <img src="" class="card-img-top" alt="fav-pokemon" id="userPokeImg" />
          <div class="card-body">
            <h5 class="card-title" id="userPokeName"></h5>
            <p class="card-text"></p>
          </div>
        </div>
        <div id="btn-container">
          <button href="#" class="btn btn-primary">Get Pokemon</button>
        </div>
      </form>
      <div class="card" id="enemyPokeCard" style="width: 18rem; display:none;">
        <img src="" class="card-img-top" alt="fav-pokemon" id="enemyPokeImg"/>
        <div class="card-body">
          <h5 class="card-title" id="enemyPokeName"></h5>
          <p class="card-text"></p>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
